<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>社区运营 - 创建勋章引导弹窗</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans SC", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            font-family: 'Inter', "Noto Sans SC", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] dark:text-gray-100 antialiased min-h-screen">
<!-- Background Dashboard (Dimmed) -->
<div class="fixed inset-0 z-0 overflow-hidden filter blur-[2px] opacity-40 pointer-events-none">
<header class="flex items-center justify-between border-b border-solid border-[#e7ebf3] dark:border-gray-700 bg-white dark:bg-gray-800 px-10 py-3">
<div class="flex items-center gap-8">
<div class="flex items-center gap-4 text-[#0d121b] dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
</div>
<h2 class="text-lg font-bold">AtomGit</h2>
</div>
</div>
</header>
<main class="max-w-[1200px] mx-auto p-10">
<h1 class="text-3xl font-bold mb-6">勋章设置</h1>
<div class="bg-white dark:bg-gray-800 rounded-lg shadow h-[600px] w-full border border-gray-200 dark:border-gray-700"></div>
</main>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
<!-- Modal Container -->
<div class="bg-white dark:bg-gray-900 w-full max-w-[900px] rounded-xl shadow-2xl flex flex-col overflow-hidden animate-in fade-in zoom-in duration-300">
<!-- Modal Header / Stepper -->
<div class="border-b border-gray-100 dark:border-gray-800">
<div class="flex items-center justify-between px-8 pt-6 pb-2">
<h2 class="text-xl font-bold text-[#0d121b] dark:text-white">创建勋章</h2>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Stepper -->
<div class="flex px-8 pb-4 gap-8">
<div class="flex flex-col items-start border-b-[3px] border-primary pb-3 pt-4">
<p class="text-primary text-sm font-bold leading-normal tracking-wide">1. 基础信息</p>
</div>
<div class="flex flex-col items-start border-b-[3px] border-transparent text-gray-400 dark:text-gray-500 pb-3 pt-4">
<p class="text-sm font-bold leading-normal tracking-wide">2. 触发规则</p>
</div>
<div class="flex flex-col items-start border-b-[3px] border-transparent text-gray-400 dark:text-gray-500 pb-3 pt-4">
<p class="text-sm font-bold leading-normal tracking-wide">3. 奖励配置</p>
</div>
</div>
</div>
<!-- Modal Body (Two-column layout) -->
<div class="flex flex-1 overflow-y-auto">
<!-- Left: Preview Side -->
<div class="w-1/3 bg-gray-50 dark:bg-gray-800/50 p-8 flex flex-col items-center border-r border-gray-100 dark:border-gray-800">
<p class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-8 self-start">勋章预览</p>
<div class="relative group">
<!-- Badge Card Preview -->
<div class="w-48 h-64 bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 flex flex-col items-center justify-center p-6 text-center">
<div class="w-24 h-24 rounded-full bg-gray-100 dark:bg-gray-700 flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-gray-300 dark:text-gray-600 text-6xl">military_tech</span>
</div>
<h3 class="text-lg font-bold text-gray-800 dark:text-white mb-2" id="preview-name">勋章名称</h3>
<p class="text-xs text-gray-400 dark:text-gray-500">完成特定社区任务后获得</p>
</div>
<!-- Decorative glow -->
<div class="absolute -inset-0.5 bg-primary/20 rounded-2xl blur opacity-0 group-hover:opacity-100 transition duration-500"></div>
</div>
<div class="mt-8 text-xs text-gray-400 dark:text-gray-500 text-center leading-relaxed">
                        预览图仅供参考<br/>最终效果以实际页面展示为准
                    </div>
</div>
<!-- Right: Form Side -->
<div class="w-2/3 p-8">
<form class="space-y-6">
<!-- Badge Name -->
<div class="space-y-2">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300 flex items-center gap-1">
                                勋章名称 <span class="text-red-500">*</span>
</label>
<input class="w-full h-11 px-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400" placeholder="例如：活跃先锋、代码大神" type="text"/>
</div>
<!-- Description -->
<div class="space-y-2">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300">
                                勋章描述
                            </label>
<textarea class="w-full p-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all placeholder:text-gray-400" placeholder="请简要描述勋章的授予背景和特殊意义..." rows="3"></textarea>
<p class="text-[11px] text-gray-400 text-right">0 / 200</p>
</div>
<!-- Upload Area -->
<div class="space-y-2">
<label class="text-sm font-bold text-gray-700 dark:text-gray-300 flex items-center gap-1">
                                勋章图标 <span class="text-red-500">*</span>
</label>
<div class="group relative flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-xl bg-gray-50 dark:bg-gray-800/50 hover:border-primary dark:hover:border-primary transition-colors cursor-pointer">
<div class="flex flex-col items-center justify-center pt-5 pb-6">
<span class="material-symbols-outlined text-primary text-4xl mb-2">cloud_upload</span>
<p class="mb-1 text-sm text-gray-700 dark:text-gray-300">
<span class="font-semibold text-primary">点击上传</span> 或拖拽图片至此
                                    </p>
<p class="text-xs text-gray-400 dark:text-gray-500">建议尺寸 512x512, 支持 PNG / SVG (最大 2MB)</p>
</div>
<input class="hidden" type="file"/>
</div>
</div>
<!-- Display Options -->
<div class="flex items-center gap-2 pt-2">
<input class="w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2" id="visibility" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-400 select-none" for="visibility">设为默认展示（所有用户可见未获取状态）</label>
</div>
</form>
</div>
</div>
<!-- Modal Footer -->
<div class="px-8 py-5 border-t border-gray-100 dark:border-gray-800 bg-gray-50 dark:bg-gray-900 flex justify-end gap-3">
<button class="px-6 py-2 rounded-lg text-sm font-bold text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                    取消
                </button>
<button class="px-8 py-2 rounded-lg text-sm font-bold bg-primary text-white hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
                    下一步
                    <span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</div>
</div>
</body></html>
