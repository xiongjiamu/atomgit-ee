<!DOCTYPE html>

<html class="light" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ability Engine - Configure AI Model</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for the modal body */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden h-screen w-full relative">
<!-- Background UI Context (Simulated Ability Engine Dashboard) -->
<div class="absolute inset-0 z-0 flex flex-col opacity-30 pointer-events-none filter blur-[2px] bg-white">
<!-- Mock Header -->
<div class="h-16 border-b border-gray-200 flex items-center px-8 gap-4 bg-white">
<div class="w-8 h-8 bg-primary rounded-lg"></div>
<div class="h-4 w-32 bg-gray-200 rounded"></div>
<div class="flex-1"></div>
<div class="h-8 w-8 bg-gray-200 rounded-full"></div>
</div>
<!-- Mock Content -->
<div class="flex-1 p-8 grid grid-cols-4 gap-6">
<div class="col-span-4 h-32 bg-gray-100 rounded-xl border border-gray-200"></div>
<div class="col-span-1 h-64 bg-gray-100 rounded-xl border border-gray-200"></div>
<div class="col-span-3 h-64 bg-gray-100 rounded-xl border border-gray-200"></div>
<div class="col-span-4 h-48 bg-gray-100 rounded-xl border border-gray-200"></div>
</div>
</div>
<!-- Modal Backdrop -->
<div class="fixed inset-0 z-50 flex items-center justify-center bg-[#0d121b]/60 backdrop-blur-sm p-4 animate-in fade-in duration-200">
<!-- Modal Container -->
<div class="w-full max-w-[840px] bg-white dark:bg-[#1a202c] rounded-xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden ring-1 ring-black/5 animate-in zoom-in-95 duration-200">
<!-- Modal Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-gray-100 dark:border-gray-800 shrink-0 bg-white dark:bg-[#1a202c]">
<div>
<h2 class="text-[#0d121b] dark:text-white text-xl font-bold leading-tight">大模型漏洞修复配置</h2>
<p class="text-[#4c669a] text-sm mt-1">配置用于安全分析和自动修复建议的 AI 模型引擎</p>
</div>
<button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors rounded-lg p-1 hover:bg-gray-100 dark:hover:bg-gray-800">
<span class="material-symbols-outlined font-light text-[24px]">close</span>
</button>
</div>
<!-- Modal Body (Scrollable) -->
<div class="overflow-y-auto custom-scrollbar p-6 space-y-8 bg-white dark:bg-[#1a202c]">
<!-- Section 1: Model Selection -->
<section>
<label class="block text-sm font-semibold text-[#0d121b] dark:text-white mb-4">选择模型提供商</label>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<!-- Card 1: AtomGPT-4 (Selected) -->
<div class="relative group cursor-pointer rounded-xl border-2 border-primary bg-primary/[0.03] p-4 transition-all hover:shadow-md">
<div class="absolute top-3 right-3 text-primary">
<span class="material-symbols-outlined text-[20px] fill-1">check_circle</span>
</div>
<div class="flex flex-col gap-3">
<div class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center shadow-sm" data-alt="Abstract blue gradient logo icon for AtomGPT">
<span class="material-symbols-outlined text-white text-[20px]">security</span>
</div>
<div>
<p class="text-[#0d121b] dark:text-white text-base font-bold">AtomGPT-4</p>
<p class="text-[#4c669a] text-xs mt-1 leading-relaxed">企业级代码安全大模型，针对漏洞修复微调。</p>
</div>
</div>
</div>
<!-- Card 2: Claude 3 -->
<div class="relative group cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 transition-all hover:border-primary/50 hover:shadow-md">
<div class="flex flex-col gap-3">
<div class="w-10 h-10 rounded-lg bg-gradient-to-br from-orange-400 to-red-500 flex items-center justify-center shadow-sm" data-alt="Abstract orange gradient logo icon for Claude">
<span class="material-symbols-outlined text-white text-[20px]">psychology</span>
</div>
<div>
<p class="text-[#0d121b] dark:text-white text-base font-medium">Claude 3</p>
<p class="text-[#4c669a] text-xs mt-1 leading-relaxed">擅长复杂逻辑推理与长上下文代码分析。</p>
</div>
</div>
</div>
<!-- Card 3: Llama 3 -->
<div class="relative group cursor-pointer rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 transition-all hover:border-primary/50 hover:shadow-md">
<div class="flex flex-col gap-3">
<div class="w-10 h-10 rounded-lg bg-gradient-to-br from-teal-400 to-emerald-600 flex items-center justify-center shadow-sm" data-alt="Abstract teal gradient logo icon for Llama">
<span class="material-symbols-outlined text-white text-[20px]">code_blocks</span>
</div>
<div>
<p class="text-[#0d121b] dark:text-white text-base font-medium">Llama 3</p>
<p class="text-[#4c669a] text-xs mt-1 leading-relaxed">开源模型最佳实践，支持私有化部署。</p>
</div>
</div>
</div>
</div>
</section>
<!-- Section 2: Connection Config -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- API Endpoint -->
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-white text-sm font-medium">API Endpoint</label>
<div class="relative">
<input class="w-full h-11 px-3 py-2 bg-[#f8f9fc] dark:bg-gray-800 border border-[#cfd7e7] dark:border-gray-700 rounded-lg text-sm text-[#0d121b] dark:text-white placeholder-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" placeholder="https://api.atomgit.com/v1/chat/completions" type="text" value="https://api.atomgit.com/v1/chat/completions"/>
</div>
</div>
<!-- API Key -->
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-white text-sm font-medium">API Key</label>
<div class="relative flex items-center">
<input class="w-full h-11 px-3 py-2 bg-[#f8f9fc] dark:bg-gray-800 border border-[#cfd7e7] dark:border-gray-700 rounded-lg rounded-r-none border-r-0 text-sm text-[#0d121b] dark:text-white placeholder-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary focus:z-10 transition-all" placeholder="sk-..." type="password" value="sk-1234567890abcdef1234567890abcdef"/>
<button class="h-11 px-3 bg-[#f8f9fc] dark:bg-gray-800 border border-[#cfd7e7] dark:border-gray-700 border-l-0 rounded-r-lg text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 transition-colors flex items-center justify-center">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
</section>
<!-- Section 3: Parameters -->
<section class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
<!-- Temperature Slider -->
<div class="flex flex-col gap-3 p-4 border border-[#cfd7e7] dark:border-gray-700 rounded-lg bg-[#f8f9fc]/50 dark:bg-gray-800/30">
<div class="flex w-full items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-gray-400 text-[18px]">thermostat</span>
<p class="text-[#0d121b] dark:text-white text-sm font-medium">Temperature (随机性)</p>
</div>
<span class="bg-primary/10 text-primary px-2 py-0.5 rounded text-xs font-bold">0.7</span>
</div>
<div class="flex h-6 w-full items-center">
<div class="relative flex h-1.5 w-full items-center rounded-full bg-[#cfd7e7] dark:bg-gray-600">
<div class="h-full w-[70%] rounded-full bg-primary"></div>
<div class="absolute left-[70%] h-4 w-4 -translate-x-2 rounded-full border-2 border-white bg-primary shadow-md cursor-pointer hover:scale-110 transition-transform"></div>
</div>
</div>
<p class="text-xs text-[#4c669a]">值越高，生成的回复越有创意；值越低，回复越确定。</p>
</div>
<!-- Max Tokens -->
<div class="flex flex-col gap-2">
<label class="text-[#0d121b] dark:text-white text-sm font-medium">Max Tokens (最大长度)</label>
<div class="relative">
<input class="w-full h-11 px-3 py-2 bg-[#f8f9fc] dark:bg-gray-800 border border-[#cfd7e7] dark:border-gray-700 rounded-lg text-sm text-[#0d121b] dark:text-white placeholder-[#9ca3af] focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" type="number" value="4096"/>
<div class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-400 font-medium">tokens</div>
</div>
<p class="text-xs text-[#4c669a] mt-1">限制单次请求生成的最大 Token 数量。</p>
</div>
</section>
<!-- Section 4: Permissions -->
<section class="border-t border-gray-100 dark:border-gray-800 pt-6">
<label class="block text-sm font-semibold text-[#0d121b] dark:text-white mb-4">权限设置</label>
<div class="space-y-3">
<label class="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors cursor-pointer border border-transparent hover:border-gray-200 dark:hover:border-gray-700">
<input class="mt-1 w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600" type="checkbox"/>
<div class="flex flex-col">
<span class="text-sm font-medium text-[#0d121b] dark:text-white">允许自动提交修复建议</span>
<span class="text-xs text-[#4c669a]">若置信度高于 90%，允许 AI 自动创建 Pull Request。</span>
</div>
</label>
<label class="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors cursor-pointer border border-transparent hover:border-gray-200 dark:hover:border-gray-700">
<input checked="" class="mt-1 w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary dark:bg-gray-700 dark:border-gray-600" type="checkbox"/>
<div class="flex flex-col">
<span class="text-sm font-medium text-[#0d121b] dark:text-white">启用代码上下文分析</span>
<span class="text-xs text-[#4c669a]">允许发送相关文件片段作为 Prompt 上下文以提高准确率。</span>
</div>
</label>
</div>
</section>
</div>
<!-- Modal Footer -->
<div class="px-6 py-4 bg-gray-50 dark:bg-[#151b26] border-t border-gray-200 dark:border-gray-800 shrink-0 flex justify-between items-center">
<button class="flex items-center gap-2 px-4 py-2.5 rounded-lg text-sm font-medium text-[#0d121b] dark:text-white hover:bg-white hover:shadow-sm dark:hover:bg-gray-700 border border-transparent hover:border-gray-200 dark:hover:border-gray-600 transition-all">
<span class="material-symbols-outlined text-[18px] text-yellow-600">bolt</span>
                    测试连接
                </button>
<div class="flex items-center gap-3">
<button class="px-5 py-2.5 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-200/50 dark:hover:bg-gray-700 transition-colors">
                        取消
                    </button>
<button class="px-6 py-2.5 rounded-lg text-sm font-medium text-white bg-primary hover:bg-blue-700 shadow-sm shadow-blue-500/30 transition-all active:scale-[0.98]">
                        保存配置
                    </button>
</div>
</div>
</div>
</div>
</body></html>
